    <div class="receiveForm">
        <h2 class="formTitle">
            Receive
        </h2>
        <form action="#" method="post">
            <!--Donation Id should be stored in database and review linked to ID-->
            <label for="uID">Enter Donation ID</label>
            <svg xmlns="http://www.w3.org/2000/svg" id="reqTag" height="10px" viewBox="0 -960 960 960" width="10px" fill="#BB271A"><path d="M440-120v-264L254-197l-57-57 187-186H120v-80h264L197-706l57-57 186 187v-264h80v264l186-187 57 57-187 186h264v80H576l187 186-57 57-186-187v264h-80Z"/></svg><br>
            <input type="text" id="uID" required><br><br>

            <!--Did you even get the donation?-->
            <label for="y/n"> Have you received the donation?</label>
            <svg xmlns="http://www.w3.org/2000/svg" id="reqTag" height="10px" viewBox="0 -960 960 960" width="10px" fill="#BB271A"><path d="M440-120v-264L254-197l-57-57 187-186H120v-80h264L197-706l57-57 186 187v-264h80v264l186-187 57 57-187 186h264v80H576l187 186-57 57-186-187v264h-80Z"/></svg><br>

            <div class="radioGroup">
            <input type="radio" name="y/n" value="y" required>
            <label for="y">Yes</label><br>

            <input type="radio" name="y/n" value="n">
            <label for="n">No</label><br><br>
                </div>

                
            <!--Review on Package donation was recieved in-->
            <label for="containorInfo">How was the packaging?</label>
             <svg xmlns="http://www.w3.org/2000/svg" id="reqTag" height="10px" viewBox="0 -960 960 960" width="10px" fill="#BB271A"><path d="M440-120v-264L254-197l-57-57 187-186H120v-80h264L197-706l57-57 186 187v-264h80v264l186-187 57 57-187 186h264v80H576l187 186-57 57-186-187v264h-80Z"/></svg><br>
                <div class="radioGroup">
            <input type="radio" name="containorInfo" value="perfect" required>
            <label>Perfect</label><br>
            
            <input type="radio" name="containorInfo" value="good">
            <label>Good</label><br>

            <input type="radio" name="containorInfo" value="average">
            <label>Average</label><br>

            <input type="radio" name="containorInfo" value="bad">
            <label>Bad</label><br><br>
                    </div>

            <!--Were the contents of the donation as described? Was the quality good-->
            <label for="donationInfo">How Were the Contents of the Donation?</label>
             <svg xmlns="http://www.w3.org/2000/svg" id="reqTag" height="10px" viewBox="0 -960 960 960" width="10px" fill="#BB271A"><path d="M440-120v-264L254-197l-57-57 187-186H120v-80h264L197-706l57-57 186 187v-264h80v264l186-187 57 57-187 186h264v80H576l187 186-57 57-186-187v264h-80Z"/></svg><br>
<div class="radioGroup">
            <input type="radio" name="donationInfo" value="perfect"  required>
            <label>Perfect</label><br>
            
            <input type="radio" name="donationInfo" value="good">
            <label>Good</label><br>

            <input type="radio" name="donationInfo" value="average">
            <label>Average</label><br>

            <input type="radio" name="donationInfo" value="bad">
            <label>Bad</label><br><br>
</div>

            <!--Does expiration Date match?-->
            <label for="expirationDate">Did the Expiration Date Match what was Advertised?</label>
             <svg xmlns="http://www.w3.org/2000/svg" id="reqTag" height="10px" viewBox="0 -960 960 960" width="10px" fill="#BB271A"><path d="M440-120v-264L254-197l-57-57 187-186H120v-80h264L197-706l57-57 186 187v-264h80v264l186-187 57 57-187 186h264v80H576l187 186-57 57-186-187v264h-80Z"/></svg><br>

            <input type="radio" name="expirationDate" value="yes" id="yesExpir" required>
            <label>Yes</label><br>
            
            <input type="radio" name="expirationDate" value="no" id="noExpir">
            <label>No</label><br><br>


            <!--Inputing actual expiration date if no is selected-->
            <!--Hidden except for when no is selected-->
            <!--Set aside creating the JS for this as I had trouble with creating the function-->
            <!--Wouldn't Work-->
            <div id="actualExpirationContainor" onclick = updateForm()>
                <label for="actualExpiration"> Please Enter the Actual Expiration Date:</label>
                <svg xmlns="http://www.w3.org/2000/svg" id="reqTag" height="10px" viewBox="0 -960 960 960" width="10px" fill="#BB271A"><path d="M440-120v-264L254-197l-57-57 187-186H120v-80h264L197-706l57-57 186 187v-264h80v264l186-187 57 57-187 186h264v80H576l187 186-57 57-186-187v264h-80Z"/></svg><br>
                <input type="date" name="actualExpiration" id="actualExpiration"> <!--used date input type for convenience-->
                <br><br>
            </div>

            <label>Comments?</label><br>
            <textarea name="free-text" id="free-text"></textarea><br><br>



            <input type="submit">

        </form>
