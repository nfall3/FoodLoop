     <h1 class="formTitle">Request Form</h1>
     <form class="donateForm" action="/submitDonation" method="post">

        <label for="donationName">Please enter item requested:</label>
        <svg xmlns="http://www.w3.org/2000/svg" id="reqTag1" height="10px" viewBox="0 -960 960 960" width="10px" fill="#BB271A"><path d="M440-120v-264L254-197l-57-57 187-186H120v-80h264L197-706l57-57 186 187v-264h80v264l186-187 57 57-187 186h264v80H576l187 186-57 57-186-187v264h-80Z"/></svg>
        <input type="text" name="donationName" required>

        <label for="description">Please describe the item you are requesting:</label>
        <svg xmlns="http://www.w3.org/2000/svg" id="reqTag4" height="10px" viewBox="0 -960 960 960" width="10px" fill="#BB271A"><path d="M440-120v-264L254-197l-57-57 187-186H120v-80h264L197-706l57-57 186 187v-264h80v264l186-187 57 57-187 186h264v80H576l187 186-57 57-186-187v264h-80Z"/></svg>
        <textarea name="donationDesc" id="description" cols="5" rows="4" maxlength="300" required></textarea>

        <label for="allergies">Please enter any known allergies:</label>
        <svg xmlns="http://www.w3.org/2000/svg" id="reqTag3" height="10px" viewBox="0 -960 960 960" width="10px" fill="#BB271A"><path d="M440-120v-264L254-197l-57-57 187-186H120v-80h264L197-706l57-57 186 187v-264h80v264l186-187 57 57-187 186h264v80H576l187 186-57 57-186-187v264h-80Z"/></svg>
        <input type="text" name="allergies" class="allergies">

        <label for="address">Please enter your address:</label>
        <svg xmlns="http://www.w3.org/2000/svg" id="reqTag5" height="10px" viewBox="0 -960 960 960" width="10px" fill="#BB271A"><path d="M440-120v-264L254-197l-57-57 187-186H120v-80h264L197-706l57-57 186 187v-264h80v264l186-187 57 57-187 186h264v80H576l187 186-57 57-186-187v264h-80Z"/></svg>
        <input type="text" name="homeAddress" id="address" required>

        <label for="pickUpDate">Please enter the pickup date:</label>
        <svg xmlns="http://www.w3.org/2000/svg" id="reqTag8" height="10px" viewBox="0 -960 960 960" width="10px" fill="#BB271A"><path d="M440-120v-264L254-197l-57-57 187-186H120v-80h264L197-706l57-57 186 187v-264h80v264l186-187 57 57-187 186h264v80H576l187 186-57 57-186-187v264h-80Z"/></svg>
        <input type="date" name="pickupDate" required>

        <label for="pickUpTimeStart">Please enter your preferred pick up start time: </label>
        <svg xmlns="http://www.w3.org/2000/svg" id="reqTag6" height="10px" viewBox="0 -960 960 960" width="10px" fill="#BB271A"><path d="M440-120v-264L254-197l-57-57 187-186H120v-80h264L197-706l57-57 186 187v-264h80v264l186-187 57 57-187 186h264v80H576l187 186-57 57-186-187v264h-80Z"/></svg>
        <input type="time" name="pickupStart" id="pickUpTimeStart">

        <label for="pickUpTimeEnd">Please enter your preferred pick up end time:</label>
        <svg xmlns="http://www.w3.org/2000/svg" id="reqTag7" height="10px" viewBox="0 -960 960 960" width="10px" fill="#BB271A"><path d="M440-120v-264L254-197l-57-57 187-186H120v-80h264L197-706l57-57 186 187v-264h80v264l186-187 57 57-187 186h264v80H576l187 186-57 57-186-187v264h-80Z"/></svg>
        <input type="time" name="pickupEnd" id="pickUpTimeEnd">
        <input type="submit" id="submit" >

     </form>
